<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    
    {% load static %}
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #343a40;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 500;
        }
        nav a:hover {
            color: #ffc107;
        }
        .container {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="d-flex justify-content-center align-items-center">
            <a href="{% url 'pages:home' %}" class="btn btn-outline-light">Home</a>
            <a href="{% url 'pages:about' %}" class="btn btn-outline-light">About Us</a>
            <a href="{% url 'pages:contact' %}" class="btn btn-outline-light">Contact</a>
            <a href="{% url 'products:product_list' %}" class="btn btn-outline-light">Products</a>

            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now.year }} My E-Commerce App</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
